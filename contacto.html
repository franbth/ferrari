    <main>
        <h1>Formulario de contacto</h1>
        <div class="ContactForm">
            <section>
                <div>
                    <label for="nombre"></label>
                    <input class="form-control" type="text" id="nombre" placeholder="Nombre" required>
                    <label for="email"></label>
                    <input class="form-control" type="text" id="email" placeholder="Correo electrónico">
                </div>
                <div>
                    <label for="telefono"></label>  
                    <input class="form-control" type="text" id="telefono" placeholder="Telefono">
                </div>
                <div>
                    <label for="direccion"></label>
                    <input class="form-control" type="text" id="direccion" placeholder="Dirección">
                    <label for="localidad"></label>
                    <input class="form-control" type="text" id="localidad" placeholder="Localidad">
                </div>
                <div>
                    <label for="pais"></label>  
                    <input class="form-control" type="text" id="pais" placeholder="País">
                </div>
                <div>
                    <label for="multi"></label>
                    <textarea class="form-control" name="multi" id="multi" placeholder="Consulta"></textarea>   
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Deseo recibir newsletters
                    </label>
                </div>
                <div>                    
                    <input type="submit" class="btn btn-light" value="Enviar">
                    <input type="reset" class="btn btn-outline-light" value="Restablecer">
                </div> 
            </section>          
        </div>  
    </main>
